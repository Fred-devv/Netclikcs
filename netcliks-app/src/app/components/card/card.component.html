<a [routerLink]="['/film', film.id]" class="content-cards_items">
  <div class="content-cards_items-img">
    <img [src]="film.images">
  </div>

  <div class="content-cards_items-title">
    <h5>{{ film.title }},</h5>
    <span>{{ film.original }}</span>
  </div>
  <p class="content-cards_items-description">{{ film.category }}</p>
  <p class="content-cards_items-rating">{{ film.rating  }} </p>
</a>
